logRoot: logs
repoRoot: repos
dbRoot: codeql-db

# clone
sources:
  - prefix: https://github.com/
    fullnames:
      - junegunn/fzf
      - gookit/filter

# build
language: go
buildTimeout: 3600
buildRepos:
  - "-"

# query
queryconfig:
  resultRoot: codeqlResult
  queryRepos:
    - "-"
  queryRoot: qlsrc
  queries:
    - convInterface/assign.ql
    - convInterface/call.ql
  parallelCore: 20
